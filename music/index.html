<script>
    //示例
    $(function(){
        addMusic('images/','cnhk');
        function audioAutoPlay(id){
            var audios = document.getElementById(id);
            audios.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
                audios.play();
            }, false);
            document.addEventListener('YixinJSBridgeReady', function() {
                audios.play();
            }, false);
        }
        audioAutoPlay('music');
    });
</script>
